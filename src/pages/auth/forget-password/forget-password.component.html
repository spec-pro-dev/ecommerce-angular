<div class="container p-12 mx-auto ">
    <!-- LOGO -->
    <a routerLink="/">
        <img src="/logo/logo.png" class="w-16" />
    </a>
    <!-- LOGIN SECTION -->
    <section class="mt-10 max-w-xl mx-auto border  shadow rounded-3xl p-10">
        <h1 [class]="'text-4xl font-bold text-center ' + classNames.text">FORGET PASSWORD</h1>
        <form class="space-y-6 mt-6">

            <div class="space-y-2">
                <label for="email">Email</label>
                <input [class]="classNames.input" type="email" placeholder="Your Email">
                <div class="text-red-400">
                </div>
            </div>

            <div [class]="'text-sm ' +  classNames.text">
                <a routerLink="/login">Go back to login</a>
            </div>

            <button type="submit" [class]="classNames.btn">
                <i class="fa fa-key"></i> Reset Password
            </button>

        </form>
    </section>
    <!-- LOGIN SECTION END -->
</div>
