<div>
    <div class="flex justify-between items-center">
        <div class="flex justify-start items-center gap-2">
            <button (click)="handleBack()">
                <i class="fa fa-arrow-left"></i>
            </button>
            New Product
        </div>
    </div>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
            <input id="name" type="text" formControlName="name" [class]="classNames.input"
                [ngClass]="{ 'border-red-500': f['name'].invalid && f['name'].touched }" />
            <div *ngIf="f['name'].invalid && f['name'].touched" class="text-red-500 text-sm mt-2">
                Product name is required and must be at least 3 characters.
            </div>
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea id="description" formControlName="description" rows="3" [class]="classNames.input"
                [ngClass]="{ 'border-red-500': f['description']?.invalid && f['description']?.touched }"></textarea>
            <div *ngIf="f['description']?.invalid && f['description']?.touched" class="text-red-500 text-sm mt-2">
                Description is required and must be at least 10 characters.
            </div>
        </div>

        <div>
            <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
            <input id="price" type="number" formControlName="price" [class]="classNames.input"
                [ngClass]="{ 'border-red-500': f['price']?.invalid && f['price']?.touched }" />
            <div *ngIf="f['price']?.invalid && f['price']?.touched" class="text-red-500 text-sm mt-2">
                Price is required and must be a positive number.
            </div>
        </div>

        <div>
            <label for="mediaUrl" class="block text-sm font-medium text-gray-700 mb-2">Media URL</label>
            <input id="mediaUrl" type="text" formControlName="mediaUrl" [class]="classNames.input"
                [ngClass]="{ 'border-red-500': f['mediaUrl']?.invalid && f['mediaUrl']?.touched }" />
            <div *ngIf="f['mediaUrl']?.invalid && f['mediaUrl']?.touched" class="text-red-500 text-sm mt-2">
                Valid Media URL is required.
            </div>
        </div>

        <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
            <select id="category" formControlName="category" [class]="classNames.input"
                [ngClass]="{ 'border-red-500': f['category']?.invalid && f['category']?.touched }">
                <option value="" disabled>Select a category</option>
                <option value="Books">Books</option>
                <option value="Music">Music</option>
                <option value="Movies">Movies</option>
                <option value="Images">Images</option>
            </select>
            <div *ngIf="f['category']?.invalid && f['category']?.touched" class="text-red-500 text-sm mt-2">
                Category is required.
            </div>
        </div>

        <div>
            <button type="submit" [class]="classNames.btn" [disabled]="productForm.invalid">Create Product</button>
        </div>
    </form>
</div>
