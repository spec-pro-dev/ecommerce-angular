<div [class]="classNames.container + ' mt-6 lg:mt-12'">
    <img src="/images/cover/1.jpg" class="w-full rounded-2xl lg:h-[560px] object-cover object-top" />
    <div class="mt-6">
        <hr class="my-2" />
        <!-- PRODUCT LIST -->
        <div class="mt-4">
            <div class="flex justify-between items-center">
                <div class="relative">
                    <input type="search" [class]="classNames.input" placeholder="Search" />
                </div>
                <div class="flex justify-end items-center gap-3">
                    <select [class]="classNames.input">
                        <option value="">Type</option>
                    </select>
                    <select [class]="classNames.input">
                        <option value="">Price</option>
                    </select>
                    <button [class]="classNames.btn + ' rounded-lg px-2'">
                        <i class="fa fa-list"></i>
                    </button>
                    <button [class]="classNames.btn + ' rounded-lg px-2'">
                        <i class="fa fa-table"></i>
                    </button>
                </div>
            </div>
            <div class="mt-4">
                <ng-container *ngFor="let product of products">
                    <app-product [data]="product" />
                </ng-container>
            </div>
            <div class="mt-8">
                <div class="flex justify-between items-center">
                    <div class="w-36">
                        <select [class]="classNames.input">
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                            <option>50</option>
                        </select>
                    </div>
                    <Pagination />
                </div>
            </div>
        </div>
    </div>
</div>
